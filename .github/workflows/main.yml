name: Search Labels

on:
  push:

jobs:
  search-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install PyGithub
        run: pip install PyGithub

      - name: Search labels
        run: python search_labels.py

      - name: Save results to CSV
        run: |
          echo "name,repository_url,repository_name" > results.csv
          cat labels.json | jq -r '.labels[] | "\(.name),\(.repository_url),\(.repository_name)"' >> results.csv

      - name: Upload results
        uses: actions/upload-artifact@v2
        with:
          name: search-results
          path: results.csv




